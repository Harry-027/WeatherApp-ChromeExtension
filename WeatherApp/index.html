<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Forecast...</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body ng-app="weather">
  <div ng-controller="Wthr1">
    <div class="pg">
  <div ng-hide="stt" class="progress">
  <div class="progress-bar progress-bar-striped active " role="progressbar"
  aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
   <h1 class="mb" ng-hide="stt"> Scanning Your Current Location... </h1>
  </div>
  </div>
</div>
  <div class="mb" ng-show="kl">{{ kl }}</div>
  <div class="container" ng-show="dats">
  <div class="row">
  <button type="button" class="btn btn-primary btn-block disabled mm XB">{{m}}</button>
  <!--<div class="mm">{{m}}</div>-->
        <div class="col-md-4 col-md-offset-3">
        <form class="navbar-form xg" role="search">
        <div class="input-group ">
            <input type="text" class="form-control" ng-model="manual" placeholder="Enter Your current city ...">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="fn3()" ><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
        </div>
    </div>
<br>
  <div class="clear"></div>
  <h2>{{data.city.name}} - Weather Info.</h2>
  <div class="panel panel-primary">
  <div class="panel-heading">
              <h4 ng-show="dats"><img class="img-thumbnail forecast-img" src="download.jpg" />&nbsp; &nbsp;<strong>Weather Forecast for Next 7 Days: </strong></h4>
  </div>
    <div class="panel-body harry col-xs-12 col-sm-6 col-md-3 nav nav-tabs" ng-show="dats" ng-repeat="dn in dats">
    <button class="btn btn-warning">
    For the Date : <strong>{{ dn.Datee }} </strong> <br> <br>
    Temp Info.. : <br>
    Day : {{dn.Dayyy}} <br>
    Night : {{dn.Night}} <br>
    Max : {{dn.Maxx}} <br>
    Min : {{dn.Minn}} <br>
    Climate : {{dn.Main}} <br>
    Climate Description : {{dn.Desc}} <br></button>
  </div>
</div>
  <footer>
      <p>Copyright &copy; 2016, Harish Bhawnani&nbsp; &nbsp;<img src="images/twitter.png" alt="twitter" />&nbsp;<img src="images/facebook.png" alt="facebook" />&nbsp;<img src="images/rss.png" alt="rss" /></p>
    </footer>
   <!-- <h1 ng-cloak ng-show="data">{{ data | json }}</h1> -->
   <script src="jquery-1.12.1.min.js"></script>
   <script src="angular.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
